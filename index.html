<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; padding-top: 25px; }

<body>
  <nav>
    <div class="container">
    <div class="qr-image">
      <img src="images/image-qr-code.png" alt="" class="qr-code">

      <h1 class="header">Improve your front-end skills by building projects</h1>
      <p class="body-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    </div>
  
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
